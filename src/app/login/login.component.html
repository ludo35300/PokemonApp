<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">

      <div class="card my-5">

        <form class="card-body cardbody-color p-lg-5" #loginForm="ngForm">
          <h3 class="text-center" *ngIf="!auth.isLoggedIn">Connexion</h3>
          <h3 class="text-center" *ngIf="auth.isLoggedIn">Déconnexion</h3>
          <div class="text-center">
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/100.png"
              class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile">
          </div>

          <div class="mb-3" *ngIf="!auth.isLoggedIn">
            <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="Nom"
              class="form-control rounded-left" required>
          </div>
          <div class="mb-3" *ngIf="!auth.isLoggedIn">
            <input type="password" id="password" [(ngModel)]="password" placeholder="Mot de passe" name="password"
              class="form-control rounded-left" required>
          </div>

          <div class="text-center">
            <a (click)="login()" class="btn btn-color px-5 mb-5 w-100" *ngIf="!auth.isLoggedIn">Se connecter</a>
            <a (click)="logout()" class="btn btn-danger px-5 mb-5 w-100" *ngIf="auth.isLoggedIn">Se déconnecter</a>
            <a [routerLink]="['/pokemons']" class="btn btn-primary px-5 mb-5 w-100" *ngIf="auth.isLoggedIn">Retourner
              sur
              la liste de pokémons</a>
          </div>
          <div id="emailHelp" class="form-text text-center mb-5 text-dark">
            {{message}}
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

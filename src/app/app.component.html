
<h1 class='center'>Liste des Pok√©mons</h1>

<div class='container'>
  <div class="row">
    <div *ngFor="let pokemon of pokemonList" class="col s6 m4">
      <!-- pkmBorderCard = 'couleur'-->
      <div class="card horizontal" (click)="selectPokemon(pokemon.name)" pkmBorderCard>
        <div class="card-image">
          <img [src]="pokemon.picture">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p><small>{{ pokemon.created | date:"dd/MM/yyyy" }}</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

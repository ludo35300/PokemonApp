<h2 class="center">Liste des Pokémons</h2>
<div class='container'>
  <div class="row">


    <app-search-pokemon></app-search-pokemon>





    <div id=" cards">
      <!--    /* Affichage de la liste de pokémons, 
        mise en place de la pagination, 
        redirection si clic sur la carte vers le composant détails
       -->
      <figure *ngFor="let pokemon of pokemonList | paginate : {
          itemsPerPage: 6,
          currentPage: page,
          totalItems: pokemonList.length
        };" (click)="goToPokemon(pokemon)" class="card {{ pokemon.apiTypes[0].name | cardTypeColorTs }}">

        <div class="card__image-container">
          <img [src]="pokemon.image" [alt]="pokemon.name" class="card__image">
        </div>

        <figcaption class="card__caption">
          <h1 class="card__name">{{pokemon.name}}</h1>
          <table class="card__stats">
            <tbody>
              <tr>
                <th>HP</th>
                <td>{{pokemon.stats.HP}}</td>
              </tr>
              <tr>
                <th>Attaque</th>
                <td>{{pokemon.stats.attack}}</td>
              </tr>
            </tbody>
          </table>

          <span *ngFor="let type of pokemon.apiTypes" class="{{ type.name | pokemonTypeColor }}">
            {{ type.name }}
          </span>
        </figcaption>
      </figure>
    </div>


    <div class="center">
      <pagination-controls 
        [responsive]="true"
        previousLabel="Précedent"
        nextLabel="Suivant"
        class="my-pagination" (pageChange)="page = $event"></pagination-controls>
    </div>
  </div>
</div>

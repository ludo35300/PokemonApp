<h1 class="center">Liste des Pok√©mons</h1>
<div class='container'>
    <div class="row">
      <div *ngFor="let pokemon of pokemonList" class="col s6 m4">
        <!-- pkmBorderCard = 'couleur'-->
        <div (click)="goToPokemon(pokemon)" class="card horizontal"  pkmBorderCard>
          <div class="card-image">
            <img [src]="pokemon.picture">
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <p>{{ pokemon.name }}</p>
              <p><small>{{ pokemon.created | date:"dd/MM/yyyy" }}</small></p>
              <span *ngFor="let type of pokemon.types" class="{{ type.toString() | pokemonTypeColor }}">
                {{ type }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
